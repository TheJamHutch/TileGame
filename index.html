<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tile Game</title>
  </head>
  <body>
    <div class="viewport">
      <div class="content">

        <div class="controls-box">
          <div>
            <label>Resolution:</label>
            <select id="controls-res">
              <option value="360x240">360x240</option>
              <option value="640x480" selected>640x480</option>
              <option value="800x600">800x600</option>
            </select>
          </div>
          <div>
            <label>Map:</label>
            <select id="controls-map">
              <option value="overworld" selected>Overworld</option>
              <option value="dungeon">Dungeon</option>
              <option value="town">Town</option>
              <option value="room">Room</option>
            </select>
          </div>
        </div>

        <div class="debug-box">
          <span id="camera-pos"></span>
          <br/>
          <span id="player-pos">
          </span>
        </div>
        
        <div class="canvas-box">
          <canvas></canvas>
        </div>

      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
